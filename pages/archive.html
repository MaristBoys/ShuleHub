<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - MwalimuHub</title>
    <link rel="icon" href="/assets/Marist_Brothers_monogram.svg" type="image/svg+xml">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>

    <link rel="stylesheet" href="/css/style.css?v=1751810194">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/3.0.0/css/responsive.dataTables.min.css">
    <script type="text/javascript"
        src="https://cdn.datatables.net/responsive/3.0.0/js/dataTables.responsive.min.js"></script>

</head>

<body class="bg-gray-100 dark:bg-[#1f1f1f] text-gray-800 dark:text-gray-100">

    <div id="navbar-placeholder" class="w-full h-[52px] animate-pulse bg-gray-800"></div>

    <main class="container mx-auto px-2 pt-4 mt-6 sm:mt-10">
        <h2 class="text-yellow-400 text-2xl font-bold text-center mt-3 mb-2">Archived Documents</h2>

        <div
            class="mb-4 flex flex-wrap items-center justify-center gap-2 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md">

            <div class="w-full text-center sm:text-center mb-1"> 
                <span class="text-lg font-bold text-gray-700 dark:text-gray-300">Filter by</span>
            </div>
            
            
            <div class="w-full flex flex-wrap items-center justify-center gap-2 mb-4">
                <select id="filter-author" class="shadow appearance-none border rounded py-2 px-3 pr-8 text-gray-700 leading-tight focus:outline-none focus:shadow-outline
                  dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <option value="">Author</option>
                </select>
                <select id="filter-year" class="shadow appearance-none border rounded py-2 px-3 pr-8 text-gray-700 leading-tight focus:outline-none focus:shadow-outline
                  dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <option value="">Year</option>
                </select>
                <select id="filter-subject" class="shadow appearance-none border rounded py-2 px-3 pr-8 text-gray-700 leading-tight focus:outline-none focus:shadow-outline
                  dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <option value="">Subject</option>
                </select>
                <select id="filter-form" class="shadow appearance-none border rounded py-2 px-3 pr-8 text-gray-700 leading-tight focus:outline-none focus:shadow-outline
                  dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <option value="">Form</option>
                </select>
                <select id="filter-room" class="shadow appearance-none border rounded py-2 px-3 pr-8 text-gray-700 leading-tight focus:outline-none focus:shadow-outline
                  dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <option value="">Room</option>
                </select>
                <select id="filter-type" class="shadow appearance-none border rounded py-2 px-3 pr-8 text-gray-700 leading-tight focus:outline-none focus:shadow-outline
                  dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <option value="">Type</option>
                </select>
            </div>
            
            <div class="w-full flex justify-center gap-2">
                <button id="reset-filter-button"
                    class="bg-indigo-700 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Reset Filter
                </button>
                <button id="refresh-data-button"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Refresh Data
                </button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden flex justify-center items-center py-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 dark:border-gray-100"></div>
            <span class="ml-3 text-lg text-gray-700 dark:text-gray-300">Loading files...</span>
        </div>

        <div id="table-container" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
            <table id="documentsTable" class="min-w-full table-auto border-collapse">
                <thead>
                    <tr
                        class="bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-200 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Year</th>
                        <th class="py-3 px-6 text-left">File Name</th>
                        <th class="py-3 px-6 text-left">Author</th>
                        <th class="py-3 px-6 text-left">Subject</th>
                        <th class="py-3 px-6 text-left">Form</th>
                        <th class="py-3 px-6 text-left">Room</th>
                        <th class="py-3 px-6 text-left">Type</th>
                        <th class="py-3 px-6 text-left">Uploaded</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 dark:text-gray-300 text-sm font-light">
                </tbody>
            </table>
        </div>
    </main>
 
    <div id="storage-info-section"
        class="container text-center mx-auto p-4 bg-gray-300 dark:bg-gray-800 rounded-lg shadow-md mt-4 mb-4 flex items-center gap-4">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Storage Information:</h3>
        <span class="text-gray-700 dark:text-gray-300">Total: <span id="total-storage"></span></span>
        <span class="text-gray-700 dark:text-gray-300">Used: <span id="used-storage"></span></span>
        <span class="text-gray-700 dark:text-gray-300">Available: <span id="available-storage" class="font-bold"></span></span>
        <span class="text-gray-700 dark:text-gray-300">Trash: <span id="trash-storage"></span></span>
        <div id="storage-error-message" class="text-red-500 hidden"></div>
    </div>

    <script src="/js/config.js?v=1751810194"></script>

    <script type="module" src="/js/utils.js?v=1751810194"></script>
    <script type="module" src="/js/prefetch.js?v=1751810194"></script>
    <script type="module" src="/js/login.js?v=1751810194"></script>
    <script type="module" src="/js/archive.js?v=1751810194"></script>
</body>

</html>
