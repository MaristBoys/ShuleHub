<!DOCTYPE html>
<html lang="it" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marist Boys - MwalimuHub</title>
    <link rel="icon" href="/assets/Marist_Brothers_monogram.svg" type="image/svg+xml">

    <!-- Configurazione Tailwind CSS CDN. Assicurati che darkMode: 'class' sia qui. -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Abilita dark mode manuale (tramite classe 'dark')
            theme: {
                extend: {},
            },
        }
    </script>

    <!-- Il tuo file CSS personalizzato -->
    <link rel="stylesheet" href="/css/style.css?v=1749477369">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/js/login.js?v=1749477369" defer></script>
</head>

<body class="bg-gray-100 dark:bg-[#1f1f1f] text-gray-800 dark:text-gray-100">
    <!-- Navbar Placeholder (qui verrÃ  iniettato il contenuto di navbar.html) -->
    <div id="navbar-placeholder" class="w-full h-[52px] animate-pulse bg-gray-800"></div>

    <!-- Header Image -->
    <div class="w-full h-[250px] bg-cover bg-center mb-1" style="background-image: url('/assets/header.jpg');"></div>

    <!-- Header Content -->
    <header
        class="w-[90%] max-w-[700px] mx-auto text-center p-4 relative bg-white dark:bg-[#2a2a2a] rounded-[20px] shadow-md dark:shadow-lg mt-[10px] z-[10]">
        <div class="flex flex-col items-center gap-2.5">
            <img src="/assets/Marist_Brothers_monogram.svg" alt="Logo Marist"
                class="w-20 h-20 rounded-full shadow-md" />
            <h1 class="text-3xl font-bold text-gray-800 dark:text-yellow-400">Marist Boys</h1>
            <h2 class="text-xl text-gray-600 dark:text-yellow-300">MwalimuHub</h2>
            <p class="text-lg text-gray-500 dark:text-yellow-200">Digital Platform for Mwanza Marist Secondary School
                Teachers</p>
        </div>
        <button id="theme-toggle"
            class="absolute top-2 right-2 bg-white/70 dark:bg-black/70 text-gray-800 dark:text-gray-100 px-4 py-2 rounded-full shadow hover:bg-white/90 dark:hover:bg-black/90 transition">ðŸŒž
            / ðŸŒ™</button>
    </header>

    <!-- Main Content -->
    <main class="w-[90%] max-w-[400px] mx-auto p-4">
        <!-- SEZIONE LOGIN AGGIORNATA CON SPINNER BACKEND E MESSAGGIO -->
        <section id="google-login-section" class="bg-white dark:bg-[#2a2a2a] rounded-[20px] shadow-md p-6 text-center">
            <h3 class="text-xl font-semibold mb-2 dark:text-yellow-400">Sign in</h3>
            <p class="mb-4 text-gray-600 dark:text-yellow-300">Use your <strong class="font-bold">Google
                    account</strong> for a secure login.</p>
            <div class="flex justify-center">
                <!-- Contenitore per spinner e messaggio di attesa del backend (inizialmente visibile) -->
                <div id="waiting-for-backend-message" class="text-center flex flex-col items-center">
                    <div id="backend-loading-spinner" class="border-4 border-gray-200 border-l-blue-500 rounded-full w-8 h-8 animate-spin"></div>
                    <p id="server-status-message" class="mt-2 text-gray-600 dark:text-gray-300">Waiting for server response...</p>
                </div>

                <!-- Contenitore del pulsante Google (inizialmente nascosto) -->
                <div id="google-auth-button-wrapper" class="hidden">
                    <div id="g_id_onload"
                        data-client_id="651622332732-hqg898c50786ii5rpa4iieo43gb6kmc8.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse" data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                    </div>
                </div>
            </div>
        </section>

        <!-- Il div spinner vecchio con id="spinner" Ã¨ stato rimosso -->
        <!-- <div id="spinner" class="border-4 border-gray-200 border-l-blue-500 rounded-full w-8 h-8 animate-spin mx-auto my-4 hidden"></div> -->

        <div id="result" class="bg-white dark:bg-[#2a2a2a] rounded-lg shadow-md p-6 mt-6 text-left"></div>

        <div class="flex justify-center space-x-4 mt-8">
            <button id="simulate-login-button"
                class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition-colors duration-200">Simula
                Login</button>
            <button id="simulate-logout-button"
                class="bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 transition-colors duration-200">Simula
                Logout</button>
        </div>

    </main>
</body>

</html>
